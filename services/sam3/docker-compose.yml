services:
  sam3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sam3
    restart: unless-stopped
    ports:
      - "8095:8095"
    environment:
      - HF_TOKEN=${HF_TOKEN:-}
      - SAM3_MODEL_ID=${SAM3_MODEL_ID:-facebook/sam3}
      - SAM3_DEVICE=${SAM3_DEVICE:-cuda}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - /home/simon/.cache/huggingface:/root/.cache/huggingface
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import json,urllib.request; d=json.loads(urllib.request.urlopen('http://localhost:8095/health').read().decode()); raise SystemExit(0 if d.get('status')=='ok' else 1)\"",
        ]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 180s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
