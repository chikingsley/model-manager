services:
  model-manager-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: local/model-manager-api:latest
    container_name: model-manager-api
    restart: unless-stopped
    network_mode: host
    runtime: nvidia
    environment:
      - PYTHONUNBUFFERED=1
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=utility
      - MM_MODELS_FILE=/home/simon/docker/model-manager/models.yaml
      - MM_OCR_BREAKPOINT_FILE=/results/ocr-load/glm_ocr_budget_8192_breakpoint_timeout90.json
    volumes:
      - /home/simon:/home/simon
      - /home/simon/docker/model-manager/benchmarks:/benchmarks:ro
      - /home/simon/docker/model-manager/results:/results:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      uv run uvicorn model_manager.api.server:app --host 0.0.0.0 --port 4001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
